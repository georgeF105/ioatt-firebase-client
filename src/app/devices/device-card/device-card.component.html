<div class="device-detail-block">
  <md-card
    class="device-card">
    <div
      class="device-header">
      <h2>{{device.name}}</h2>
      <app-toggle-button
        [selected]="device.state"
        [deviceInSync]="!device.updatedByHost"
        (onSelectedChange)="setDeviceState($event)"></app-toggle-button>
    </div>
  </md-card>
  <app-rule-detail
    [rule]="deviceRule$ | async"></app-rule-detail>
</div>
