<md-toolbar
  class="navbar">
  <md-icon
    svgIcon="home-icon"></md-icon>
  <span class="spacer"></span>  
  <span>
    {{ title$ | async }}
  </span>
  <span class="spacer"></span>
  <button
    md-icon-button
    [mdMenuTriggerFor]="menu">
    <md-icon>menu</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item disabled>
      <md-icon>settings</md-icon>
      <span>Settings</span>
    </button>
    <button
      (click)="logOut()"
      md-menu-item>
      <md-icon>lock_open</md-icon>
      <span>Log Out</span>
    </button>
  </md-menu>
