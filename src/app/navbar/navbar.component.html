<md-toolbar
  class="navbar">
  <span>Home Control</span>
  <span class="spacer"></span>
  <button
    *ngIf="!(user$ | async)"
    md-button
    (click)="logIn()">LogIn</button>

    md-button
    (click)="logOut()">{{(user$ | async)?.name}}</button>
</md-toolbar>
