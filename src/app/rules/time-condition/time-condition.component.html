<div
  class="time-conditon">
  <md-card
    [class.group-top]="isGroupTop"
    [class.group-bottom]="isGroupBottom">
    <md-card-content>
      <md-icon>access_time</md-icon>      
      <md-input-container class="value-input-wrapper"
        color="warn">
        <input
          class="value-input"
          mdInput
          [(ngModel)]="condition.startTime"
          (ngModelChange)="onChange()"
          type="time"
          placeholder="start time">
      </md-input-container>
      <md-input-container class="value-input-wrapper"
        color="warn">
        <input
          class="value-input"
          mdInput
          [(ngModel)]="condition.endTime"
          (ngModelChange)="onChange()"
          type="time"
          placeholder="end time">
      </md-input-container>
    </md-card-content>
  </md-card>
</div>
