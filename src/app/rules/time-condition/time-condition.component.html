<md-card>
  <md-card-header>
    <md-card-title>
      Time
    </md-card-title>
    <md-card-subtitle>{{condition.logicOperator}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-input-container class="value-input-wrapper"
      color="warn">
      <input
        class="value-input"
        mdInput
        [(ngModel)]="condition.startTime"
        (ngModelChange)="onChange()"
        type="time"
        placeholder="start time">
    </md-input-container>
    <md-input-container class="value-input-wrapper"
      color="warn">
      <input
        class="value-input"
        mdInput
        [(ngModel)]="condition.endTime"
        (ngModelChange)="onChange()"
        type="time"
        placeholder="end time">
    </md-input-container>
  </md-card-content>
</md-card>
