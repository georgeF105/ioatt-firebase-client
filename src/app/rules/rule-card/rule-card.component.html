<md-card>
  <md-card-header>
    <md-card-title>{{rule.name}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-card
      *ngFor="let condition of rule.conditions">
      <md-card-header>
        <md-card-title>
          {{condition.type}}
        </md-card-title>
        <md-card-subtitle>{{condition.logicOperator}}</md-card-subtitle>
      </md-card-header>
      <md-card-content
        *ngIf="condition.type === 'time'">
        <h3>{{condition.startTime  + ' - ' + condition.endTime}}</h3>
      </md-card-content>
      <md-card-content
        *ngIf="condition.type === 'temperature'">
        <h3>{{condition.value}}</h3>
      </md-card-content>
    </md-card>
  </md-card-content>
</md-card>
