<md-card>
  <md-card-header>
    <div md-card-avatar>
      <md-icon>link</md-icon>
    </div>
    <md-card-title>{{rule.name}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <ng-container
      *ngFor="let condition of rule.conditions; trackBy: trackByKey; last as isLast">
      <div
        [ngSwitch]="condition.type"
        [class.bottom-margin]="!isLast">
        <app-temperature-condition
          *ngSwitchCase="'temperature'"
          [condition]="condition"
          (saveCondition)="saveRule()">
        </app-temperature-condition>
        <app-time-condition
          *ngSwitchCase="'time'"
          [condition]="condition"
          (saveCondition)="saveRule()"></app-time-condition>
        <app-week-day-condition
          *ngSwitchCase="'weekDay'"
          [condition]="condition"
          (saveCondition)="saveRule()"></app-week-day-condition>
      </div>
    </ng-container>
  </md-card-content>
</md-card>
