<div
  class="temperature-conditon">
  <md-card
    [class.group-top]="isGroupTop"
    [class.group-bottom]="isGroupBottom">
    <md-card-content>
      <md-icon
        class="type-icon"
        svgIcon="thermometer"></md-icon>
      <md-input-container class="value-input-wrapper">
        <input
          class="value-input"
          mdInput
          [(ngModel)]="condition.value"
          (ngModelChange)="onChange()"
          type="number"
          min="0"
          max="25"
          step="0.5">
        <label
          mdSuffix>&deg;C</label>
      </md-input-container>
      <div
        class="layout-spacer"></div>
      <button
        md-button
        (click)="deleteCondition()">
        <md-icon>delete_forever</md-icon>
      </button>
    </md-card-content>
  </md-card>
</div>
