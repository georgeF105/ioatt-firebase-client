<md-icon
  class="type-icon"
  svgIcon="thermometer"></md-icon>
<md-input-container class="value-input-wrapper">
<input
  class="value-input"
  mdInput
  [(ngModel)]="condition.value"
  (ngModelChange)="saveCondition.emit()"
  type="number"
  min="0"
  max="25"
  step="0.5">
<label
  mdSuffix>&deg;C</label>
</md-input-container>
<span class="spacer"></span>
<p
  class="content-wrapper">
  Actual: {{ actualValue$ | async }} &deg;C
</p>
